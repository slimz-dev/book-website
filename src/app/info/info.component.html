<div class="p-6 bg-white shadow rounded-md max-w-3xl mx-auto mt-6">
  <h2 class="text-2xl font-bold mb-4">User Information</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
    <div>
      <label class="block font-semibold mb-1">Username</label>
      <input
        pInputText
        [value]="($user | async)?.userName"
        [readonly]="true"
        class="w-full"
      />
    </div>
    <div>
      <label class="block font-semibold mb-1">Name</label>
      <input
        pInputText
        [value]="($user | async)?.name"
        [readonly]="true"
        class="w-full"
      />
    </div>
  </div>

  <h3 class="text-xl font-semibold mb-2">Books List</h3>
  <p-table *ngIf="$books | async as books" [value]="books" class="w-full">
    <ng-template pTemplate="header">
      <tr>
        <th>Book Name</th>
        <th>Author</th>
        <th>Price</th>
        <th>URL</th>
        <th>Description</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-book>
      <tr>
        <td>{{ book.bookName }}</td>
        <td>{{ book.authorName }}</td>
        <td>{{ book.price | currency }}</td>
        <td>
          <img
            [src]="book.url"
            target="_blank"
            class="text-blue-600 hover:underline"
          />
        </td>
        <td>{{ book.description }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
