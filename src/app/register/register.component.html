<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Register</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="p-field">
        <label for="userName" class="block text-gray-700 mb-1">Username</label>
        <input
          id="userName"
          pInputText
          formControlName="userName"
          class="w-full"
        />
        <div
          *ngIf="submitted && f.userName.errors"
          class="text-red-500 text-sm mt-1"
        >
          Username is required
        </div>
      </div>

      <div class="p-field">
        <label for="name" class="block text-gray-700 mb-1">Full Name</label>
        <input id="name" pInputText formControlName="name" class="w-full" />
        <div
          *ngIf="submitted && f.name.errors"
          class="text-red-500 text-sm mt-1"
        >
          Name is required
        </div>
      </div>

      <div class="p-field">
        <label for="imgUrl" class="block text-gray-700 mb-1">Image URL</label>
        <input id="imgUrl" pInputText formControlName="imgUrl" class="w-full" />
      </div>

      <div class="p-field">
        <label for="dateOfBirth" class="block text-gray-700 mb-1"
          >Date of Birth
        </label>
      </div>
    </form>
  </div>
</div>
