<div
  class="flex flex-col bg-white h-full rounded-2xl border-blue-400 border shadow hover:shadow-lg p-4"
>
  <img
    [src]="book.url"
    alt="{{ book.bookName }}"
    class="w-full aspect-[3/4] object-cover rounded-lg"
  />
  <h2 class="text-lg font-semibold mt-3">{{ book.bookName }}</h2>
  <p class="text-gray-500 text-sm">{{ book.authorName }}</p>
  <p class="text-gray-700 mt-2 text-sm flex-1">
    {{ book.description }}
  </p>
  <p class="mt-3 font-bold text-blue-600">
    {{ book.price | currency : "VND" }}
  </p>
  <div class="flex space-x-2 mt-4">
    <button
      class="mt-3 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
      (click)="handleChange()"
    >
      Edit book
    </button>
    <button
      class="mt-3 w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition"
      (click)="handleDelete()"
    >
      Delete
    </button>
  </div>
</div>
